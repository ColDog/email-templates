<table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding-top: 50px;">
    <tr>
        <td bgcolor="#333333" align="center">
            <table border="0" cellpadding="0" cellspacing="0"  width="500">
                <tr>
                    <td align="center" style="padding-top: 50px;">
                        {% for link in links %}
                            <a href="{{ link.url }}"><img style="padding: 10px" width="30" src="{{ link.image }}" /></a>
                        {% endfor %}
                    </td>
                </tr>
            </table>

            <table border="0" cellpadding="0" cellspacing="0" width="500">
                <tr>
                    <td align="center" style="padding: 20px 0px;">
                        <!-- UNSUBSCRIBE -->
                        <table width="500" border="0" cellspacing="0" cellpadding="0" align="center" class="responsive-table">
                            <tr>
                                <td align="center" style="font-size: 12px; line-height: 18px; font-family: Helvetica, Arial, sans-serif; color:#666666;">
                                    <span class="appleFooter" style="color:#666666;">{{ address }}</span><br><a class="original-only" href="{{ unsubscribe_link }}" style="color: #666666; text-decoration: none;">Unsubscribe</a><span class="original-only" style="font-family: Arial, sans-serif; font-size: 12px; color: #444444;">&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</span><a href="{{ browser_link }}" style="color: #666666; text-decoration: none;">View this email in your browser</a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<!-- TWO COLUMN SECTION -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="responsive-table">
                {% for article in articles %}
                <tr>
                    <td>
                        <table cellspacing="0" cellpadding="0" border="0" width="100%">
                            <tr>
                                <td valign="top" style="padding: 0;" class="mobile-wrapper" width="100%">

                                    <table cellpadding="0" cellspacing="0" border="0" width="50%" align="{{ 'left' if loop.index is even else 'right' }}" bgcolor="{{ article.bg_color }}" class="responsive-table">
                                        <tr>
                                            <td height="300px">
                                                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                                    <tr>
                                                        <td align="center" style="overflow: hidden;" valign="middle"><a href="#" target="_blank"><img src="{{ article.image }}" style="width: 100%; height: 300px;" width="99%" height="300px" alt="{{ article.alt }}" border="0" class="img-max image"></a></td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>

                                    <table cellpadding="0" cellspacing="0" border="0" width="50%" bgcolor="{{ article.bg_color }}" align="{{ 'right' if loop.index is even else 'left' }}" class="responsive-table">
                                        <tr>
                                            <td height="300px">
                                                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                                    <tr>
                                                        <td align="center" class="heading2">{{ article.title }}</td>
                                                    </tr>
                                                    <tr>
                                                        <td align="center"><span class="paragraph appleBody">{{ article.content }}</span></td>
                                                    </tr>
                                                    <tr>
                                                        <td align="center" class="link"><a href="#">{{ article.button }} &rarr;</a></td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>

                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                {% endfor %}
            </table>
        </td>
    </tr>
</table>
